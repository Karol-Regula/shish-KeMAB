<!DOCTYPE html>
<html>
<head>
	<script src="{{url_for('static', filename='d3-src/d3.min.js')}}" charset="utf-8"></script>
	<title> Trumpian </title>
	
	<style>
	     .axis{
			font: 10px sans-serif;	
	      }

	     .axis path,
	     .axis line{
			fill: none;
			stroke: #000;
			shape-rendering: crispEdges;	
	     }      
	</style>
</head>
<body>
{{test}} <!-- For testing lists. -->
<script>
//read in the data arrays
var cnum = {{test}}
var months = ["Jan","Feb","Mar","Apr","May","Jun","Jul","Aug","Sep","Oct","Nov","Dec"]


var margin = {top: 20, right: 20, bottom: 70, left: 50},
    width = 600 - margin.left - margin.right,
    height = 400 - margin.top - margin.bottom;

var x = d3.scale.ordinal().rangeRoundBands([0, width], .05);

var y = d3.scale.linear().range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom")
    //.tickFormat(d3.time.format("%Y-%m"));

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left")
    .ticks(10);

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", 
          "translate(" + margin.left + "," + margin.top + ")");

//setting the axis values
x.domain(months);
y.domain([0,45000]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")
      .style("text-anchor", "end")
      .attr("dx", "-.8em")
      .attr("dy", "-.55em")
      .attr("transform", "rotate(-90)" );

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Quantity");

   svg.selectAll(".bar")
      .data(cnum.slice(0,12))
      .enter()
	  .append("rect")
	  .attr("x",function(d) {return x(months[cnum.indexOf(d)])})
	  .attr("y",function(d) {return y(d);})
      .attr("height", function(d) {return height - y(d);})
	  .attr("width", x.rangeBand())
	  .style("fill","steelblue");

</script>
</body>
